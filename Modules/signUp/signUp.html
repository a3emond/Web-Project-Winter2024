<link rel="stylesheet" type="text/css" href="..\..\Modules\signUp\signUp.css" />
<div id="mainContainer">
  <div id="logoContainer">
    <div id="imageBackground">
      <img src="..\..\Assets\pewpew.png" alt="Logo" />
      <img src="..\..\Assets\PewPewTees.com.png" alt="Logo" />
    </div>
  </div>
  <div id="signInContainer" class="formContainer">
    <form id="signInForm" class="form">
      <h1>Sign In</h1>
      <label for="username">Username:</label><br />
      <input type="text" id="usernameSignIn" name="username" /><br />
      <label for="password">Password:</label><br />
      <input type="password" id="passwordSignIn" name="password" /><br />
      <input class="formButton button" type="submit" value="Sign In" />
    </form>
    <br />
    <hr style="width: 80%" />
    <br />
    <span id="newUser">New User?</span><br />
    <button id="signUpButton" class="formButton button">Sign Up</button>
  </div>
  <div id="signUpContainer" class="formContainer" style="display: none">
    <form id="signUpForm" class="form">
      <h1>Sign Up</h1>
      <label for="firstName">First Name:</label><br />
      <input type="text" id="firstName" name="firstName" /><br />
      <label for="lastName">Last Name:</label><br />
      <input type="text" id="lastName" name="lastName" /><br />
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" /><br />
      <br />
      <hr />
      <br />
      <label for="username">Username:</label><br />
      <input type="text" id="username" name="username" /><br />

      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" /><br />
      <label for="confirmPassword">Confirm Password:</label><br />
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
      /><br />
      <input class="formButton button" type="submit" value="Sign Up" />
      <button id="cancelButton" class="formButton button">Cancel</button>
    </form>
  </div>

  <script src="signUp.js"></script>
</div>
