<div id="contactContainer" class="container">
  <div id="formContainer">
    <!--Form to send an email-->
    <form id="contactForm">
      <div class="form-group">
        <h2>Contact Us</h2>
        <label for="name">Name:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
        <label for="email">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
        <label for="message">Message:</label>
        <textarea
          class="form-control"
          id="message"
          name="message"
          required
        ></textarea>
        <input type="submit" class="button btn-primary" value="Send" />
      </div>
    </form>
  </div>
  <div id="contactInfo">
    <h2>Contact Information</h2>
    <p>Alexandre Emond - President directeur General</p>
    <p>Address: 1234 Rue de la Rue, Quebec, QC, G1G 1G1</p>
    <p>Phone: 418-520-0999</p>
    <p>Email: a3emond@gmail.com</p>
  </div>
</div>
